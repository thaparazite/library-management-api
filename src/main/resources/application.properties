# Application Configuration
spring.application.name=library-management-api
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:librarydb
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Data Initialization - Load data AFTER schema creation
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# JSON Date Format (ISO 8601 format: yyyy-MM-dd)
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.root=INFO
logging.level.com.library.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Error handling
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=on_param
spring.web.error.include-exception=false

# Pagination defaults
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# DevTools configuration to prevent class loading issues
spring.devtools.restart.exclude=static/**,public/**,META-INF/maven/**,META-INF/build-info.properties,git.properties
spring.devtools.restart.additional-paths=src/main/java
